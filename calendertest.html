<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025 with Time Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }
        .calendar-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .day, .week-day {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .week-day {
            font-weight: bold;
            color: #555;
        }
        .day {
            background: #e3e3e3;
            border-radius: 5px;
        }
        .selected-day {
            background: #007bff;
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .time-picker {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .time-picker input {
            border: none;
            font-size: 18px;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .time-picker button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button onclick="prevMonth()">&#9665;</button>
            <h2 id="month-year"></h2>
            <button onclick="nextMonth()">&#9655;</button>
        </div>
        <div class="days" id="calendar"></div>
    </div>
    <div class="overlay" id="overlay">
        <div class="time-picker">
            <h3 id="selected-date"></h3>
            <input type="time" id="start-time">
            <input type="time" id="end-time">
            <button onclick="confirmTime()">Confirm</button>
        </div>
    </div>
    <script>
        const monthYear = document.getElementById("month-year");
        const calendar = document.getElementById("calendar");
        const overlay = document.getElementById("overlay");
        const selectedDateText = document.getElementById("selected-date");
        let currentDate = new Date(2025, 0, 1);
        let selectedDate = null;
        
        function renderCalendar() {
            calendar.innerHTML = "";
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            monthYear.textContent = new Intl.DateTimeFormat("en-US", { year: "numeric", month: "long" }).format(currentDate);
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            
            const weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            weekDays.forEach(day => {
                const div = document.createElement("div");
                div.classList.add("week-day");
                div.textContent = day;
                calendar.appendChild(div);
            });
            
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement("div");
                calendar.appendChild(emptyDiv);
            }
            
            for (let i = 1; i <= lastDate; i++) {
                const div = document.createElement("div");
                div.classList.add("day");
                div.textContent = i;
                div.onclick = () => selectDay(i);
                calendar.appendChild(div);
            }
        }
        
        function selectDay(day) {
            selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            selectedDateText.textContent = `Selected Date: ${selectedDate.toDateString()}`;
            overlay.style.display = "flex";
        }
        
        function confirmTime() {
            const startTime = document.getElementById("start-time").value;
            const endTime = document.getElementById("end-time").value;
            if (startTime && endTime) {
                alert(`Selected Date: ${selectedDate.toDateString()}\nFrom ${startTime} to ${endTime}`);
                overlay.style.display = "none";
            }
        }
        
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        renderCalendar();
    </script>
</body>
</html>
